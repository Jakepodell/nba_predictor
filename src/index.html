<!DOCTYPE html>
<html>

<head>
  <title>NBA Game Predictor</title>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
	<!-- External Script for perceptron functionality -->
	<script src="../scripts.js"></script>

	<div id="title">
		<h1>NBA Game Predictor</h1>
	</div>

	<div id = "weight_table">
		<h3>Computed Weights</h3>
	</div>

	<div id = 'form_content'>
	<form>
		Train with Season:
		<select id="train_season">
		<!-- Populated on page load -->
		</select><br><br>
		<button type="button" onclick="train()">Train</button><br><br>
		<div id = "weights"></div>
		<br><br>
		Predict with Season:
		<select id="predict_season">
		<!-- Populated on page load -->
		</select><br><br>
		Team 1:
		<select id="team1">
			<!-- Populated on page load -->
		</select>
		Team 2:
		<select id="team2">
			<!-- Populated on page load -->
		</select><br><br>
		<button type="button" id = "forecast" onclick="readInput()" disabled>Forecast</button>
		<br><br>
		Evaluate with Season:
		<select id="eval_season">
		<!-- Populated on page load -->
		</select><br><br>
		<button type="button" id = "evaluate" onclick="evalSeason()" disabled>Evaluate</button><br><br>
	</form>

	<div id='prediction_loader'></div>
	<div id="prediction"></div>
	</div>
	<div id = "footer">
		<p>Final project for CS 4701 Spring 2017. Jake Podell and Jack Solon.</p>
	</div>
</body>

</html>
